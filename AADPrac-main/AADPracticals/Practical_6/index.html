<!DOCTYPE html>
<html lang="en" ng-app="recordsApp">
<head>
    <meta charset="UTF-8">
    <title>Customer/Student Records</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>


<div ng-controller="RecordsController as recordsCtrl" class="container">


    <h2>Customer/Student Records</h2>


    <form class="form-inline">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" ng-model="recordsCtrl.newRecord.name" required>
        </div>


        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" ng-model="recordsCtrl.newRecord.age" required>
        </div>


        <button class="btn btn-primary" ng-click="recordsCtrl.addRecord()">Add Record</button>
    </form>


    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in recordsCtrl.records">
                <td>{{record.name}}</td>
                <td>{{record.age}}</td>
                <td><button class="btn btn-danger" ng-click="recordsCtrl.removeRecord($index)">Remove</button></td>
            </tr>
        </tbody>
    </table>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
